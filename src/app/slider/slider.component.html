<div class="d-flex justify-content-center p-3">
  <mv-slider
    class="vertical"
    [(value)]="value"
    [min]="1"
    [max]="255"
    [step]="1"
    [enabled]="enabled"
    [orientation]="'vertical'"
    [tooltip]="'show'"
    (change)="change()"
  ></mv-slider>
</div>
<div class="d-flex justify-content-center">
  <input class="w-25" type="number" [(value)]="value" />
</div>
